<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="/css/form.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/js/flexibleArea.js"></script>
    <script src="/js/form.js"></script>
    <script src="formPrototype.js"></script>
    <script src="/js/utility.js"></script>
    <script src="/js/setUpDynamicListeners.js"></script>
    <script src="/js/sharedVariables.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div name="testtextarea" class="materialLineInput materialTextarea" maxLength="10" label="Textarea">
        <textarea rows='1'></textarea>
    </div>
    <div style="left: 200px;" autocomplete='["One", "Two", "Three"]' name="testinput" class="materialLineInput materialInput" maxLength="10" label="InputField">
        <input type="text">
    </div>
    <div name="testpassword" style="left: 400px;" class="materialLineInput materialInput unselectable" unselectable="on" label="Password">
        <input type="password">
    </div>

    <div name="testDropdown" style="left: 600px; top: 38px;" unselectable="on" class="unselectable materialDropDown" placeholder="DropDown" options='["Option1", "Option2", "Option3"]' none="!Option"></div>

    <div name="testTagInput" label="Tags" class="materialTagInput" style="top: 38px; left: 800px;">
		<input type="text" maxlength="25">
    </div>

    <div name="testSwitch" class="materialSwitch" style="top: 100px; left: 25px;"></div>

    <div name="testRadio" unselectable="on" class="unselectable materialRadioButtons" style="top: 200px; left: 25px;" options='["Option1", "Option2", "Option3"]'></div>

    <div name="" unselectable="on" class="unselectable materialCheckmark" result="false" style="top: 200px; left: 200px">Checkmark</div>


      <div class="materialColorPicker" label="Subject color" style="top: 400px; left: 16px">
    			<div class="cpPreviewColor" style="background-color: #8bc34a;"></div>
    			<span class="cpColorCode"></span>
      </div>

</body>

</html>
