<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload photo prototype</title>
    <link rel="stylesheet" href="uploadPhoto.css">
    <link rel="stylesheet" href="/css/dropzone.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&subset=latin,latin-ext,cyrillic,greek,greek-ext,vietnamese' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="uploadPhoto.js" charset="utf-8"></script>
    <script src="/js/dropzone.js"></script>
  </head>
  <body>
    <div id="uploadButton">Upload photo</div>

    <div id="uArea" hidden>
      <div id="uPanel" class="card-1">

        <input id="uInput" type="file">
        <div id="uFileText">Upload image:</div>
        <div id="uDropArea" class="dropzoneCss">
          <div class="dz-message needsclick">
            Drop files here or click to upload.
          </div>
        </div>
        <div id="uCancelButton">CANCEL</div>
      </div>
    </div>

  </body>
</html>
