<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script>
		$(document).ready(function() {
			popout("Testing popout super long textlong textlong textlong textlong textlong textlong text");
		});

		function popout(_text) {
			var popout = $('<div class="popout card-1">' + _text + '</div>');
			$("#popoutContainer").append(popout);

			setTimeout(function() {
				$(popout).addClass("popoutEnding");
				setTimeout(function() {
					$(popout).remove();
				}, 600);
			}, 2000);
		};
	</script>
	<link rel="stylesheet" type="text/css" href="popout.css">

</head>

<body>
	<div id="button">Popout</div>

	<div id="popoutContainer"></div>
</body>

</html>
