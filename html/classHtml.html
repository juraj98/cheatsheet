<div class="cColumn" id="cColumnLeft">
	<div id="cClassCard" class="card-1">
		<div id="cClassImageDiv" class="unselectable card-1"><i class="material-icons">school</i>
			<div class="card-1" id="cClassImageUploadButton"><i class="material-icons">file_upload</i><span>Upload image</span></div>
		</div>
		<h1 id="cClassShortName"></h1>
		<h2 id="cClassFullName"></h2>
		<h2 id="cClassSchool"></h2>
		<h3 id="cClassMembers"></h3></div>
	<div class="cHeader" id="cSubjectHeader"></div>
	<div id="cCurrentSubject" class="card-1"></div>
	<div class="cHeader">Menu:</div>
	<div id="cClassMenu">
		<div id="cClassUploads" class="card-1 cMenuButton unselectable active">Uploads</div>
		<div id="cClassTimetable" class="card-1 unselectable cMenuButton">Timetable</div>
		<div id="cClassMessages" class="card-1 unselectable cMenuButton">Messages</div>
		<div id="cClassGroups" class="card-1 unselectable cMenuButton">Groups</div>
	</div>
</div>
<div class="cColumn" id="cColumnRight">
	<div id="cReminders">
		<div class="cHeader">Reminders:</div>
	</div>
</div>

<div class="cHeader wideHeader" id="cOptionsHeader"></div>

<div id="cOptions" class="card-1">
	<div class="leftOption unselectable"></div>
	<div class="rightOption unselectable"></div>
	<!--Upload-->
	<div id="cNewUpload" hidden>
		<div class="materialLineInput materialInput" id="cNewUploadHeader" maxLength="50" label="Header">
			<input type="text">
		</div>
		<div class="materialLineInput materialInput" id="cNewUploadSubject" maxLength="50" label="Subject">
			<input type="text">
		</div>
		<div class="materialTagInput" id="cNewUploadTags" label="Tags">
			<input type="text" maxLength="25">
		</div>
		<textarea class="cNewUploadContent"></textarea>
		<div id="cNewUploadButton" class="card-1">Upload</div>
	</div>
	<!--Timetable-->
	<!--Messages-->
	<div id="cNewMessageBox" hidden>
		<div id="cNewMessageBoxPicture">
			<div id="cNewMessageBoxPictureArrow" class="card-1"></div><img src="images/placeholders/profilePicturePlaceholder.png" id="cNewMessageBoxPictureImage" class="card-1"></div><span id="cNewMessageBoxYouText">You</span>
		<textarea rows="1" class="card-1"></textarea>
		<div id="cNewMessageSendButton" class="card-1"><span>Send</span><i class="material-icons">send</i></div>
	</div>
	<!--Groups-->
	<div id="cAddNewGroupContainer" hidden>
		<div id="cGroupNameInput" name="groupName" class="materialLineInput materialInput" maxlength="25" label="Group name">
			<input type="text">
		</div>
		<div id="cGroupPrivacyDropdown" name="groupPrivacy" class="unselectable materialDropDown" placeholder="Privacy" options='["Public", "Closed", "Invite Only"]'></div>
		<div id="cGroupDescInput" name="groupDesc" class="materialLineInput materialTextarea" maxlength="500" label="Group description">
			<textarea rows="1"></textarea>
		</div>
		<div id="cGroupCreateBtn" class="unselectable card-1">Create group</div>
	</div>
</div>

<div class="cHeader wideHeader" id="cMainHeader"></div>
