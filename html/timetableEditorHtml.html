<div id="teContent">
	<div class="teRow">
		<div class="cHeader" id="cSubjectHeader">Options:</div>
		<div class="cardDiv" id="teSelection">
			<div unselectable="on" class="unselectable materialDropDown" placeholder="Class" options='["Class1", "Class2"]'></div>
			<div unselectable="on" class="unselectable materialDropDown" placeholder="Group" options='["Class1", "Class2"]'></div>
		</div>
		<div class="cHeader" id="cSubjectHeader">Priorities:</div>
		<div id="tePriorities">
			<div class="card-1">Class</div>
			<div class="card-1">Group 1</div>
			<div class="card-1">Group 2</div>
			<div class="card-1">Group 3</div>
			<div class="card-1">Personal</div>
		</div>
		<div id="save" class="teButtons">Save</div>
	</div>
	<div class="teRow">
		<div class="cHeader" id="cSubjectHeader">Subject:</div>
		<div class="cardDiv" id="teSubjectOptions">

			<!-- Subject icon -->
			<div class="teSubjectImage card-1"><i class="material-icons">school</i></div>

			<!-- Acronym -->
			<div class="materialLineInput materialInput disabled" id="teSubjectAcronym" maxLength="3" label="Acr">
				<input type="text" style="text-transform:uppercase">
			</div>
			<!-- Number input -->
			<div class="materialLineInput materialInput disabled" id="teSubjectNumber" maxLength="3" label="Number">
				<input type="text">
			</div>
			<!-- Day select -->
			<div unselectable="on" class="unselectable materialDropDown disabled" id="teSubjectDay" placeholder="Day" options='["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]'></div>

			<!-- Start Time-->
			<div class="materialTimePicker disabled" id="teStartTime" style="width: 60px;">
				<span>Start</span>
				<center>
					<input class="firstTime" maxlength="2">
					<p>:</p>
					<input class="secondTime" maxlength="2">
				</center>
			</div>
			<!-- Color select -->
			<div class="materialColorPicker disabled" id="teColorPicker" label="Subject color">
				<div class="cpPreviewColor" style="background-color: #8bc34a;"></div>
				<span class="cpColorCode"></span>
			</div>
			<!-- Icon select -->
			<div class="materialIconPicker disabled" id="teIconPicker">Icon picker</div>

			<!-- End Time-->
			<div class="materialTimePicker disabled" id="teEndTime" style="width: 60px;">
				<span>End</span>
				<center>
					<input class="firstTime" maxlength="2">
					<p>:</p>
					<input class="secondTime" maxlength="2">
				</center>
			</div>
			<!-- Subject -->
			<div class="materialLineInput teLongInput materialInput disabled" maxLength="50" label="Name of subject" id="teSubjectName">
				<input type="text">
			</div>

			<!--
			<div class="materialLineInput teLongInput materialInput disabled" maxLength="50" label="Location" id="teLocation">
				<input type="text">
			</div> -->
		</div>
		<div class="cHeader" id="cSubjectHeader">Teacher:</div>
		<div class="cardDiv" id="teTeacherOptions">
			<!-- Teacher's image -->
			<div id="teTeacherImage" class="unselectable card-1">
				<i class="material-icons">person</i>
				<div class="card-1" id="teTeacherImageUploadButton">
					<i class="material-icons">file_upload</i>
				</div>
			</div>
			<!-- Teacher's name-->
			<div class="materialLineInput teLongInput materialInput disabled" maxLength="255" label="Teacher's name" id="teTeacherName">
				<input type="text">
			</div>
			<div class="materialLineInput teLongInput materialInput disabled" maxLength="255" label="Teacher's surname" id="teTeacherSurname">
				<input type="text">
			</div>
			<!-- Teacher's description -->
			<div class="materialLineInput materialTextarea disabled" id="teTeacherDescription" maxLength="255" label="Teacher's description">
				<textarea rows="1"></textarea>
			</div>
		</div>
		<div class="cHeader" id="cSubjectHeader">Location:</div>
		<div class="cardDiv" id="teLocationOptions">
			<!-- Location name-->
			<div class="materialLineInput teLongInput materialInput disabled" maxLength="255" label="Location" id="teLocation">
				<input type="text">
			</div>
			<!-- Location's description -->
			<div class="materialLineInput materialTextarea disabled" id="teLocationDescription" maxLength="255" label="Location's description">
				<textarea rows="1"></textarea>
			</div>
		</div>
	</div>
	<div class="cHeader" id="cSubjectHeader" style="width: calc(33% - 24px); margin: 8px 0; margin-left: 24px;">Timetable Editor:</div>
	<div class="timetableEditor"></div>
</div>
